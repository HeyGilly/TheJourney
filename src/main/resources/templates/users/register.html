<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head.html :: head ('register')">
    <title>Home</title>
</head>
<body>
<header th:replace="partials/navbar.html :: LoggedOutNavbar"></header>


<!--Background Body-->
<main class="h-100 mainLoginBG p-5">
    <!--LOGIN Container-->
    <section class="container mt-5 py-5 h-100">
        <!--Container Container-->
        <div class="row d-flex justify-content-center align-items-center h-100">
            <!--LOGIN Container-->
            <div class="col col-xl-10">
                <!--Start of Card-->
                <div class="card shadow" style="border-radius: 1rem;">
                    <!--Left Side-->
                    <div class="row g-0">
                        <!--Left Side-->
                        <aside class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="../images/bookStair.jpg" alt="login form" class="img-fluid h-100 p-1" style="border-radius: 1rem 0 0 1rem;" />
                        </aside>
                        <!--Right Side-->
                        <div class="col-md-6 col-lg-7 d-flex align-items-center text-dark">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form th:action="@{/register}" method="post" th:object="${user}">
                                    <div>
                                        <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Join and enjoy over 2 million Books at the edge of your fingertips</h4>
                                    </div>
                                    <div class="row">
                                        <!-- First Name-->
                                        <section class="form-group col-12 col-md-6">
                                            <label for="firstName" class="text-dark loginLabel">First Name</label>
                                            <input id="firstName"
                                                   th:field="*{firstName}"
                                                   class="form-control"
                                                   type="text"
                                                   minlength="3" maxlength="50"
                                                   title="Uppercase & Lowercase letters only, no punctuation, numbers, or special characters and between 3 and 50 characters"
                                                   pattern="[a-zA-Z]{3,50}"
                                                   required>
                                        </section>
                                        <!-- Last Name-->
                                        <section class="form-group col-12 col-md-6">
                                            <label for="lastName" class="text-dark loginLabel">Last Name</label>
                                            <input id="lastName"
                                                   th:field="*{lastName}"
                                                   class="form-control"
                                                   type="text"
                                                   minlength="3" maxlength="50"
                                                   title="Uppercase & Lowercase letters only, no punctuation, numbers, or special characters and between 3 and 50 characters"
                                                   pattern="[a-zA-Z]{3,50}"
                                                   required>
                                        </section>
                                    </div>

                                    <!-- UserName-->
                                    <section class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                                        <label for="username" class="text-dark loginLabel control-label">Username</label>
                                        <input id="username"
                                               th:field="*{username}"
                                               class="form-control loginInput"
                                               type="text"
                                               minlength="4" maxlength="15"
                                               title="letters and numbers only, no punctuation or special characters and between 4 and 15 characters"
                                               pattern="^[a-zA-Z][a-zA-Z0-9-_.]{4,15}$"
                                               required>
                                        <p class="error-message"
                                           th:each="error : ${#fields.errors('username')}"
                                           th:text="${error}">Validation error</p>
                                        <p class="text-secondary">
                                            <small>letters and numbers only, no punctuation or special characters, between 4 and 15 characters</small>
                                        </p>
                                    </section>
                                    <!--Password-->
                                    <div class="form-group">
                                        <label for="password" class="loginLabel">Password</label>
                                        <input type="password"
                                               id="password"
                                               class="form-control loginInput"
                                               th:field="*{password}"
                                               min="6" maxlength="15"
                                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15}"
                                               title="Must contain at least one number and one uppercase and lowercase letter, and between 6 through 15 characters"
                                               required>
                                        <p class="text-secondary">
                                            <small>at least one number and one uppercase and lowercase letter, and between 6 through 15 characters</small>
                                        </p>
                                    </div>

                                    <!--Email-->
                                    <div class="form-group">
                                        <label for="email" class="text-dark loginLabel" >Email</label>
                                        <input id="email"
                                               th:field="*{email}"
                                               class="form-control loginInput"
                                               type="email"
                                               minlength="6" maxlength="254"
                                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                               title="Please provide a valid email"
                                               required>
                                    </div>

                                    <!-- City-->
                                    <div class="form-group">
                                        <label for="city" class="text-dark loginLabel" >City</label>
                                        <input id="city"
                                               th:field="*{City}"
                                               class="form-control loginInput"
                                               type="text"
                                               minlength="3" maxlength="250"

                                               title="Provide a city"
                                               required>
                                    </div>
                                    <!-- State -->
                                    <div class="form-group mt-3">
                                        <label for="state" class="text-dark loginLabel" >State</label>
                                        <select id="state" name="state" th:field="*{State}">
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                    </div>
                                    <!-- Import Image file -->
                                    <!--			LOOK AT THIS SO YOU DAN ADDDD-->
                                    <!--            <div class="form-group pt-4">-->
                                    <!--                <input type="file" id="profileImg">-->
                                    <!--            </div>-->
                                    <!--            &lt;!&ndash; Subscribe &ndash;&gt;-->
                                    <!--            <div class="form-group pt-4">-->
                                    <!--                <label>-->
                                    <!--                    <input type="checkbox" th:field="*{is_subscribed}" id="subscribe"> Subscribe to newsletter-->
                                    <!--                </label>-->
                                    <!--            </div>-->
                                    <!--            &lt;!&ndash; Terms and Agreements &ndash;&gt;-->
                                    <!--            <div class="form-group pt-4">-->
                                    <!--                <label>-->
                                    <!--                    <input type="checkbox" id="termsAgreement"> I agree to all statements includes in Terms of use-->
                                    <!--                </label>-->
                                    <!--            </div>-->
                                    <!-- Submit Button -->
                                    <button type="submit" class="w-100 loginButton btn btn-primary btn-block mt-3">Register</button>

                                    <!--Already a member-->
                                    <p class="noAccountPara pt-4 text-center">Already a member? <a href="/login">Login</a> </p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
