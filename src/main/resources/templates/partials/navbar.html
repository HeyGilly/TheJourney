<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5d0c1b436d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body><!--
    Navbar
    When a user is logged out
 -->
<div sec:authorize="isAnonymous()">
    <nav class="navbar fixed-top container-fluid bg-light shadow" th:fragment="LoggedOutNavbar">
        <div class="container d-inline-flex">
            <section class="w-25">
                <a class="navbar-brand" href="/">
                    Journey
                </a>
            </section>
            <section class="d-inline-flex w-75 justify-content-end">
                <a class="nav-link" href="/">Home </a>
                <a class="nav-link" href="/about">About</a>
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/register">Register</a>
            </section>
        </div>
    </nav>
</div>



<div sec:authorize="isAuthenticated()">
    <nav class="navbar fixed-top container-fluid bg-light shadow" th:fragment="LoggedInNavbar">
        <div class="container d-inline-flex">
            <section class="w-25">
                <a class="navbar-brand" href="/main">
                    Journey
                </a>
            </section>
            <section class="d-inline-flex w-75 justify-content-end">
                <a class="nav-link" href="/about">About</a>
                <a class="nav-link" href="/main">Main</a>
                <a class="nav-link" href="/reviews">Reviews</a>
                <a class="nav-link" th:href="@{/profile/{username}(username=${#authentication.principal.username})}">Profile</a>
                <a class="nav-link" href="/reviewForm">Leave a review</a>
                <a class="nav-link" href="/login?logout"><i class="fa-solid fa-right-from-bracket"></i></a>
            </section>
        </div>
    </nav>
</div>
</body>
</html>
